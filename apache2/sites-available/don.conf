<VirtualHost *:80>
    ServerName 203.161.60.39
    ServerSignature email
    ServerAdmin support@borderlesscharities.com
    WSGIScriptAlias / /var/www/don/don.wsgi
    <Directory /var/www/don/don/>
        Order allow,deny
        Allow from all
    </Directory>
    Alias /static /var/www/don/don/static
    <Directory /var/www/don/don/static/>
        Order allow,deny
        Allow from all
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/access.log combined
RewriteEngine on
RewriteCond %{SERVER_NAME} =203.161.60.39 [OR]
RewriteCond %{SERVER_NAME} =borderlesscharities.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
