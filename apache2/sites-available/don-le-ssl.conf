<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName 203.161.60.39
    ServerSignature email
    ServerAdmin support@borderlesscharities.com
    WSGIScriptAlias / /var/www/don/don.wsgi
    <Directory /var/www/don/don/>
        Order allow,deny
        Allow from all
    </Directory>
    Alias /static /var/www/don/don/static
    <Directory /var/www/don/don/static/>
        Order allow,deny
        Allow from all
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/access.log combined

ServerAlias borderlesscharities.com
SSLCertificateFile /etc/letsencrypt/live/borderlesscharities.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/borderlesscharities.com/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
